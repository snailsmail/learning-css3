<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transition</title>
  <style>
    #block {
      width: 400px;
      height: 400px;
      background: #694;
      margin: 0 auto;

      -webkit-transition: background-color 1s;
      transition: background-color 1s;
    }
    #block:hover{
      background: red;
    }
  </style>
</head>
<body>
  <div id="block">
  </div>
</body>
</html>
